<ion-view view-title="Product">
	<ion-content class="padding">
		<div>
			<h1>{{title}}</h1>
			<p>Price: {{price}}$</p>
			<p>Rating: {{rating}}</p>
			<h4>Short Description</h4>
			<p>{{lDesc}}</p>
			<h4>Short Description</h4>
			<p>{{sDesc}}</p>
		</div>
		<ionic-ratings index=0 ratingsobj='ratingsObject'></ionic-ratings>

	</ion-content>
</ion-view>
